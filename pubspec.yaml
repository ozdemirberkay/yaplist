name: yaplist
description: Task management application.

publish_to: "none"

version: 1.0.2+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.3
  flutter_bloc: ^8.1.3
  hydrated_bloc: ^9.1.2
  flutter_slidable: ^3.0.0
  path_provider: ^2.1.1
  lottie: ^2.7.0
  quick_actions: ^1.0.6
  flutter_native_splash: ^2.3.6
  google_mobile_ads: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_black.png
  color_dark: "#000000"
  image_dark: assets/images/splash_white.png

  android_12:
    image: assets/images/splash_black.png
    color: "#ffffff"
    image_dark: assets/images/splash_white.png
    color_dark: "#000000"
    fullscreen: true
  android: true
  ios: true
  fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/animations/

  fonts:
    - family: YapListIcon
      fonts:
        - asset: fonts/YapListIcon.ttf
